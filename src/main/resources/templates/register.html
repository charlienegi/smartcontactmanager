<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <form action="" th:action="@{/do_register}" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-5">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.Context}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <h1 class="text-center">Registration Form</h1>


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" name="Email" class="form-control" id="Email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">password</label>
                <input type="password" name="Password" class="form-control" id="password" placeholder="Password" required>
            </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Image</label>
                        <input type="file" name="profileImage" class="form-control" id="imageurl" required>
                    </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">enabled</label>

            </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="enabled" type="checkbox" id="inlineCheckbox1" value="Yes">
                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="enabled" type="checkbox" id="inlineCheckbox2" value="No">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                    </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">about</label>
                <textarea name="about" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</section>
</body>
</html>
